<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady(){
            console.log("PhoneGap is ready.");
            monaca.updateUIStyle("header", "title", "PhoneGap Demo");
            monaca.updateUIStyle("tapme-button", "disable", true);
        }
    </script>
    <link rel="stylesheet" href="drop-handkerchief/master.css" type="text/css" media="screen" title="no title">
    <script type="text/javascript" charset="utf-8" src="drop-handkerchief/main.js"></script>
</head>
  <body onload="init();" id="stage" class="theme">

  <ons-navigator id="navigator" page="page1.html"></ons-navigator>

  <ons-template id="page1.html">
    <ons-page id="first-page">
      <ons-toolbar>
        <div class="center">Page 1</div>
      </ons-toolbar>

    <h1>Welcome to Drop The Handkerchief!</h1>
    <h2>this file is located at index.html</h2>
    <a href="#" class="btn large" onclick="startStandby();">参加者待受け</a>
    <div id="info">
        <h4>参加者１: <span id="player1"> &nbsp;</span>,   鬼だよ</h4>
        <h4>参加者２: <span id="player2"> &nbsp;</span></h4>
        <h4>参加者３: <span id="player3"> &nbsp;</span></h4>
        <h4>参加者４: <span id="player4"> &nbsp;</span></h4>
    </div>
    <a href="#" class="btn large" onclick="doneStandby();">参加者締切り</a>
    <a href="#" class="btn large" onclick="show_pic();">写真撮影</a>
    <a href="#" class="btn large" onclick="setTimer">時間設定</a>
    <dt>設定時間:<dd id="totalTime">hh:mm:ss</dd></dt>
    <dt>残り時間:</dt><dd id="timeLimit">hh:mm:ss</dd>
    <a href="#" class="btn large" onclick="startGame">スタート！</a>
    <div>
    <dt>ばば写真送付:</dt><dd id="h">鬼じゃないよ</dd>
    </div>
    <ons-button id="push-button">開始</ons-button>
    </ons-page>
  </ons-template>

  <ons-template id="page2.html">
    <ons-page id="second-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>Page 1</ons-back-button></div>
        <div class="center">Page 2</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <p>This is the second page.</p>
        <ons-button id="pop-button">Pop page</ons-button>
<List
  dataSource={this.state.data}
  renderRow={this.renderRow}
  renderHeader={() => <ListHeader>Stuff</ListHeader>}
/>        

    </ons-page>
  </ons-template>
</body>
</html>
